<!DOCTYPE html>

<link href="./styles/styles.css" rel="stylesheet" />

<head>
    <meta charset="utf-8">

</head>

<body>
    <h1>Learning JavaScript</h1>
    <p>Estudo Js in MDN Web docs</p>
    <p id="btnjs">Player 1: Chris</p>

    <script>
        const para = document.querySelector('#btnjs')

        para.addEventListener('click', updateName)

        function updateName(){
            let name = prompt('Enter a new name')
            para.textContent = 'Player 1: ' + name

        }
    </script>
</body>


</html>
